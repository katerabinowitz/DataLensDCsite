<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
  <title>DC's Worst Parking Offenders</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Neuton:400,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

  <link href='./CSS/main.css' rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />

  <style>
  body { margin:0; padding:0; }

  #map {  width:650px; height:400px; margin:auto;}

.legend label,
.legend span {
  display:block;
  float:left;
  height:15px;
  width:30%;
  text-align:center;
  font-size:9px;
  color:black;
  }

  </style>
  </head>

  <body>
  <div id="title">
<p class='graph-title'>United States of DC Parking Tickets</p>
<p class='graph-subtitle'>Number of DC Parking Tickets by State License Plate</p>
</div>
<div id='legend' style='display:none;'>
  <strong>Number of DC Parking Tickets</strong>
  <nav class='legend clearfix'>
    <span style='background:#f6eff7;'>0 - 500</span>
    <span style='background:#d0d1e6;'>500-999</span>
    <span style='background:#a6bddb;'>1K-4.9K</span>
    <span style='background:#67a9cf;'>5K-9.K</span>
    <span style='background:#1c9099;'>10K-24.9K</span>
    <span style='background:#016c59;'>Above 25K</span>
</div>

  <div id="map" class="content"></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZGF0YWxlbnNkYyIsImEiOiJjaWVnOGttYnMwMDBqc2htM2ZmcjZ4NmZxIn0.9iGQPNKsl1jtP5KriDm3wQ';
  var map = L.mapbox.map('map', 'mapbox.light')
    .setView([38, -97], 4);
  map.legendControl.addLegend(document.getElementById('legend').innerHTML);
  var popup = new L.Popup({ autoPan: false });
  var geojsonLayer;

  $.getJSON("https://raw.githubusercontent.com/katerabinowitz/DC-Transportation/master/Parking%20Tickets/StatePTMap.geojson", function(response) {
            console.log("response", response);
            geojsonLayer = new L.GeoJSON(response, {
                  style: getStyle,
                  onEachFeature: onEachFeature
            }).addTo(map); 
            });   

function getStyle(feature) {
      return {
          weight: 2,
          opacity: 0.1,
          color: 'gray',
          fillOpacity: 0.7,
          fillColor: getColor(feature.properties.Tickets)
      };
  }

  function getColor(d) {
      return d > 25000 ? '#016c59' :
          d > 10000  ? '#1c9099' :
          d > 5000   ? '#67a9cf' :
          d > 1000   ? '#a6bddb' :
          d > 500   ? '#d0d1e6' :
          '#f6eff7';
  }

  function onEachFeature(feature, layer) {
      layer.on({
          mousemove: mousemove,
          mouseout: mouseout,
          click: zoomToFeature
      });
  }

  var closeTooltip;

  function mousemove(e) {
      var layer = e.target;

      popup.setLatLng(e.latlng);
      popup.setContent('<div class="marker-title">' + layer.feature.properties.NAME + '</div>' +
          layer.feature.properties.Tickets + ' parking tickets');

      if (!popup._map) popup.openOn(map);
      window.clearTimeout(closeTooltip);

      // highlight feature
      layer.setStyle({
          weight: 3,
          opacity: 0.3,
          fillOpacity: 0.9
      });

      if (!L.Browser.ie && !L.Browser.opera) {
          layer.bringToFront();
      }
  }

  function mouseout(e) {
      geojsonLayer.resetStyle(e.target);
      closeTooltip = window.setTimeout(function() {
          map.closePopup();
      }, 100);
  }

  function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
  }
  
</script>
<p class='graph-subtitle'>Inspired by <a class="link" target="_blank" href="http://iquantny.tumblr.com/post/117228506219/mapping-the-united-states-of-nyc-parking-tickets">I Quant NY</a><br>Source: District of Columbia Open Data</p>
</body>
</html>
