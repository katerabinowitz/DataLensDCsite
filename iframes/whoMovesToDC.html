var margin = {top: 40, right: 40, bottom: 60, left: 40},
    width = 550 - margin.left - margin.right,
    height =  380- margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .05);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .outerTickSize(0)
    .orient("left");

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return d.Age20s + "%";
  })

var cex = d3.select(".cex")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

cex.call(tip);

d3.csv("https://raw.githubusercontent.com/katerabinowitz/DC-Demographics/master/cityMobilityStats.csv", type, function(error, data) {
  data.sort(function(a, b) { return b.Age20s - a.Age20s; });
  x.domain(data.map(function(d) {return d.City; }));
  y.domain([0, d3.max(data, function(d) { return d.Age20s; })]);

  cex.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
      .attr("y", 0)
      .attr("x", 9)
      .attr("dy", ".05em")
      .attr("transform", "rotate(50)")
      .style("text-anchor", "start");;
  cex.append("g")
      .attr("class", "y axis")
      .call(yAxis);

        .attr('class', 'd3title')
        .attr("x", (width / 2))

        .attr("text-anchor", "middle")

  cex.append("text")
        .attr('class', 'd3subtitle')
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 3))
        .attr("text-anchor", "middle")

});
function type(d) {
  d.Age20s = +d.Age20s;
  return d;
}
function MarryData() {
     d3.csv("https://raw.githubusercontent.com/katerabinowitz/DC-Demographics/master/cityMobilityStats.csv", function(error, data) {

d.married = +d.married;
return d;}
