  <body>
  <div id="map"></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZGF0YWxlbnNkYyIsImEiOiJjaWVnOGttYnMwMDBqc2htM2ZmcjZ4NmZxIn0.9iGQPNKsl1jtP5KriDm3wQ';
  var map = L.mapbox.map('map', 'mapbox.streets')
    .setView([37.8, -96], 4);

  var popup = new L.Popup({ autoPan: false });

  $.getJSON("https://raw.githubusercontent.com/katerabinowitz/DC-Transportation/master/Parking%20Tickets/StatePTMap.geojson", function(response) {
            console.log("response", response);
            var geojsonLayer = new L.GeoJSON(response, {
                  style: getStyle,
                  onEachFeature: onEachFeature
            }).addTo(map); 
            });   

function getStyle(feature) {
      return {
          weight: 2,
          opacity: 0.1,
          color: 'black',
          fillOpacity: 0.7,
          fillColor: getColor(feature.properties.Tickets)
      };
  }

  // get color depending on population density value
  function getColor(d) {
      return d > 30000 ? '#8c2d04' :
          d > 5000  ? '#cc4c02' :
          d > 1000  ? '#ec7014' :
          d > 700  ? '#fe9929' :
          d > 600   ? '#fec44f' :
          d > 500   ? '#fee391' :
          d > 300   ? '#fff7bc' :
          '#ffffe5';
  }

  function onEachFeature(feature, layer) {
      layer.on({
          mousemove: mousemove,
          mouseout: mouseout,
          click: zoomToFeature
      });
  }

  var closeTooltip;

  function mousemove(e) {
      var layer = e.target;

      popup.setLatLng(e.latlng);
      popup.setContent('<div class="marker-title">' + layer.feature.properties.name + '</div>' +
          layer.feature.properties.Tickets + ' parking tickets');

      if (!popup._map) popup.openOn(map);
      window.clearTimeout(closeTooltip);

      // highlight feature
      layer.setStyle({
          weight: 3,
          opacity: 0.3,
          fillOpacity: 0.9
      });

      if (!L.Browser.ie && !L.Browser.opera) {
          layer.bringToFront();
      }
  }

  function mouseout(e) {
      geojsonLayer.resetStyle(e.target);
      closeTooltip = window.setTimeout(function() {
          map.closePopup();
      }, 100);
  }

  function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
  }

  map.legendControl.addLegend(getLegendHTML());

  function getLegendHTML() {
    var grades = [0, 300, 500, 600, 700, 1000, 5000, 30000],
    labels = [],
    from, to;

    for (var i = 0; i < grades.length; i++) {
      from = grades[i];
      to = grades[i + 1];

      labels.push(
        '<li><span class="swatch" style="background:' + getColor(from + 1) + '"></span> ' +
        from + (to ? '&ndash;' + to : '+')) + '</li>';
    }

    return '<span>Parking tickets</span><ul>' + labels.join('') + '</ul>';
  }

</script>
</body>
</html>
