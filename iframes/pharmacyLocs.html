<style>

  #map {  width:650px; height:600px; margin:auto;}
  }
#title {
    position: absolute;
    top: 20px;
    left:720px;
    width: 225px;
    overflow: auto;
    z-index: 10;
    background: white;
}

#source {

  <body>

    <div id="title">
      <p class="graph-title">Only Six Pharmacies East of the Anacostia</p>
    </div>

    <div id="source">
      <p class="graph-subtitle">Source: DC Open Data</p>
    </div>
<div id="map" class="content"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGF0YWxlbnNkYyIsImEiOiJjaWVnOGttYnMwMDBqc2htM2ZmcjZ4NmZxIn0.9iGQPNKsl1jtP5KriDm3wQ';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9', 
    center: [-77.005,38.9072], 
    zoom: 11
});

map.on('load', function () {
  map.addSource('wardLines', {
        type: 'geojson',
        data: 'http://opendata.dc.gov/datasets/0ef47379cbae44e88267c01eaec2ff6e_31.geojson'
         });
  map.addLayer({
        source: 'wardLines',
        id: 'NAME',
        type: 'line',
        paint: {
            "line-color": "#888",
            "line-width": 3
        }
    });

  map.addSource('pharmacies', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/katerabinowitz/DC-Health/master/Pharmacies/pharmacy.geojson'
         });
  map.addLayer({
        source: 'pharmacies',
        id: 'ADDRID',
        type: 'circle',
        'layout': {
            'visibility': 'visible'
        },
        'paint': {
            'circle-radius': 5,
            'circle-color': 'rgba(55,148,179,1)'
        },
    });
    });
</script>
</body>
